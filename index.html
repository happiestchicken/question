<html lang ="en">
    <head>
        <title>Programming Study</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body class="centered-wrapper">
        <div class="centered-content">
            <br>
            <br>
            <h1>Programmer Study</h1>
            <!--Question Text Box-->
            <button class="start" type="randomQuestion" onclick="randomQuestion(); myToggle()">Get Question</button>
            <br>
            <br>
            <textarea name="randomQuestion" id="randomQuestion" class="question" type="text" rows="5" cols="50"></textarea>
            <br>
            <br>
            <br>
            <!--Get answer button-->
            <button class="start" type="randomQuestion" onclick="toggleText()">Show/Hide Answer</button>
            <br>
            <br>
            <!--Answer text box-->
            <div id="demo" style="display: none;">
                <textarea name="randomAnswer" id="randomAnswer" rows="6" cols="50" class="scroll"></textarea>
            </div>
            <br>
            <br>
            <br>
            <textarea id="text" name="text" rows="7" cols="50" placeholder="Writing down your answers here before revealing will help you learn faster!" style="overflow:hidden" class="notesbox"></textarea>
        </div>
    </body>
</html>
